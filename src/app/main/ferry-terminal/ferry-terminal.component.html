<div class="page-layout blank p-24" fusePerfectScrollbar>
    <div fxLayout="column" fxLayoutGap="20px">
        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
            <button mat-raised-button color="secondary" (click)="getVehicle()">Get Vehicle</button>
            <button mat-raised-button color="primary">Go</button>
        </div>

        <div fxLayout="row wrap" fxLay fxLayout.lt-sm="column" fxLayoutGap="20px" fxLayoutAlign="flex-start">
            <mat-card *ngFor="let item of vehicles" class="mb-20" fxFlex="16" fxLayoutGap="20px">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title class="text-capitalized">
                        {{item.typeName}}
                    </mat-card-title>
                    <mat-card-subtitle class="text-capitalized">
                        {{item.categoryName}}
                    </mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                    alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                        bred for hunting.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>

    </div>


</div>
