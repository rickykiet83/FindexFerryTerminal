<mat-card>
    <mat-card-header class="mb-8">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            <span class="mat-headline">{{title}} - Total: {{totalItem}}</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutAlign="flex-start">
            <ng-container *ngFor="let item of vehicles">
                <mat-card class="mb-20" fxFlex fxLayoutGap="20px">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title class="text-capitalized">
                            {{item.typeName}}
                        </mat-card-title>
                        <mat-card-subtitle class="text-capitalized">
                            {{item.categoryName}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                        alt="Photo of a Shiba Inu">
                    <mat-card-content>

                    </mat-card-content>
                    <mat-card-actions>

                    </mat-card-actions>
                </mat-card>
            </ng-container>
        </div>
    </mat-card-content>
</mat-card>
