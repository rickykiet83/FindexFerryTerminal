<mat-card id={{ferry.id}}>
    <mat-card-header class="mb-8" [class.full_background]="ferry.isFull" fxLayout="column" fxLayoutGap="20px"
        fxLayoutAlign="center center">
        <mat-card-title fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
            <div>
                <span class="mat-headline">{{ferry?.title}} - Total: {{totalItem}}</span>
                <span class="text-semibold" *ngIf="ferry.isFull"> - FULL</span>
            </div>
            <div>
                <button *ngIf="totalItem > 0" mat-raised-button color="primary" (click)="ferryStart()">Go</button>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="ferry-content">
        <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutAlign="flex-start">
            <ng-container *ngFor="let item of ferry?.GetVehicles()">
                <mat-card class="mb-20" fxFlex fxLayoutGap="20px" id={{item.id}}>
                    <mat-card-header>
                        <mat-card-title class="text-capitalized">
                            {{item?.typeName}}
                        </mat-card-title>
                        <mat-card-subtitle class="text-capitalized">
                            {{item?.categoryName}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content class="p-8">
                        <img class="icon-vehicle" [src]="item.iconUrl" [alt]="item.typeName">
                    </mat-card-content>
                    <mat-card-actions>

                    </mat-card-actions>
                </mat-card>
            </ng-container>
        </div>
    </mat-card-content>
</mat-card>
